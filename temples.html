<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temple Album</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS (mobile-first) -->
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css">

  <!-- JavaScript -->
  <script src="scripts/temples.js" defer></script>
</head>
<body>
  <header>
    <h1>Temple Album</h1>

    <!-- Hamburger Menu (mobile only) -->
    <button id="hamburger" aria-label="Menu">â˜°</button>

    <nav id="navMenu">

    </nav>
  </header>

  <main>
    <h1>My Temple Collection</h1>

    <section class="temple-grid">
      <figure>
        <img src="images/temple1.jpeg" alt="Temple 1">
        <figcaption>Salt Lake Temple</figcaption>
      </figure>
      <figure>
        <img src="images/temple2.jpeg" alt="Temple 2">
        <figcaption>Accra Ghana Temple</figcaption>
      </figure>
      <figure>
        <img src="images/temple3.jpeg" alt="Temple 3">
        <figcaption>Nauvoo Temple</figcaption>
      </figure>
      <figure>
        <img src="images/temple6.jpeg" alt="Temple 4">
        <figcaption>Johannesburg Temple</figcaption>
      </figure>
      <figure>
        <img src="images/temple5.jpeg" alt="Temple 5">
        <figcaption>Manila Temple</figcaption>
      </figure>
      <figure>
        <img src="images/temple6.jpeg" alt="Temple 6">
        <figcaption>Paris France Temple</figcaption>
      </figure>
      <figure>
        <img src="images/temple7.jpeg" alt="Temple 7">
        <figcaption>Provo City Center Temple</figcaption>
      </figure>
      <figure>
        <img src="images/temple4.jpeg" alt="Temple 8">

      </figure>
      <figure>
        <img src="images/temple2.jpeg" alt="Temple 9">
        <figcaption>Hong Kong Temple</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Temple Album | Last Modified: <span id="lastModified"></span></p>
    <script>
   // Get the current year and display it in the footer
const currentYear = new Date().getFullYear();
document.getElementById("currentyear").textContent = currentYear;

// Get the last modified date of the document and display it in the footer
const lastModified = document.lastModified;
document.getElementById("lastModified").textContent = `Last Modified: ${lastModified}`;

  </script>
  </footer>
</body>
</html>
